{% extends "base_generic.html" %}

{% block content %}
  <h1>Authors List</h1>
  <a href="{% url 'author_create' %}" class="btn btn-primary">Create new</a>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }}, ({{ author.first_name }})</a>
        <a href="{% url 'author_update'  author.id %}">Edit</a>
        <a href="{% url 'author_delete'  author.id %}">Delete</a>
        
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}
{% endblock %}
